<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selector</title>
    <link rel="stylesheet" href="https://unpkg.com/@simonwep/pickr/dist/themes/classic.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        #color-picker {
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: center;
        }

        button {
            display: block;
            width: 100%;
            max-width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 0 auto;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        .color-sample {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 4px;
            vertical-align: middle;
        }

        .pickr .pcr-button {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 2em;
            width: 2em;
            padding: .5em;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
            border-radius: .15em;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" stroke="%2342445A" stroke-width="5px" stroke-linecap="round"><path d="M45,45L5,5"></path><path d="M45,5L5,45"></path></svg>') no-repeat center;
            background-size: 0;
            transition: all .3s;
        }

        button.pcr-button {
            margin-bottom: 3vw;
        }

        /*button add color none*/
        button#add-color {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Selector</h1>
        <div id="color-picker"></div>
        <button id="add-color">Add color</button>
        <ul id="color-list"></ul>
    </div>
    <script src="https://unpkg.com/@simonwep/pickr/dist/pickr.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const pickr = Pickr.create({
                el: '#color-picker',
                theme: 'classic',
                default: '#42445A',
                components: {
                    preview: true,
                    opacity: true,
                    hue: true,
                    interaction: {
                        input: true,
                        save: true
                    }
                }
            });           
        });
    </script>
</body>
</html>
